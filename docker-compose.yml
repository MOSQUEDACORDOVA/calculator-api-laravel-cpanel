version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: calculator-api-laravel
    ports:
      - "8080:80"
    volumes:
      # Montar código fuente para desarrollo (comentar en producción)
      - .:/var/www/html
      # Persistir storage y logs
      - ./storage:/var/www/html/storage
    environment:
      - APP_NAME=CalculatorAPI
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_URL=http://localhost:8080
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=calculator_api
      - DB_USERNAME=laravel
      - DB_PASSWORD=secret
      - LOG_CHANNEL=stack
      - CACHE_STORE=file
      - SESSION_DRIVER=file
    networks:
      - calculator-network
    depends_on:
      - mysql
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: calculator-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: calculator_api
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - calculator-network
    restart: unless-stopped

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: calculator-phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
    networks:
      - calculator-network
    depends_on:
      - mysql
    restart: unless-stopped

networks:
  calculator-network:
    driver: bridge

volumes:
  mysql-data:
